<!-- formulario-pago.component.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<section class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class=" banner-container row justify-content-center w-100">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
      <div class="bg-white bg-opacity-75 p-4 rounded shadow">
        <h4 class="mb-4 text-center">Pago con Tarjeta</h4>
        <form (ngSubmit)="pagar()" #pagoForm="ngForm">
          <!-- Número de tarjeta -->
          <div class="mb-3">
            <label for="numero" class="form-label">Número de tarjeta</label>
            <input
              type="text"
              class="form-control"
              id="numero"
              placeholder="XXXX XXXX XXXX XXXX"
              maxlength="19"
              (input)="formatearTarjeta($event)"
              [value]="numeroTarjeta"
              required
            />
          </div>

          <!-- Nombre del tarjetahabiente -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del tarjetahabiente</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required />
          </div>

          <!-- CVV -->
          <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="password" class="form-control" id="cvv" maxlength="4" placeholder="CVV" required />
          </div>

          <!-- Fecha de expiración -->
          <div class="mb-3">
            <label class="form-label">Fecha de expiración</label>
            <div class="d-flex flex-wrap gap-2">
              <select class="form-select w-50" id="mes" required>
                <option value="" disabled selected>Mes</option>
                <option *ngFor="let m of meses" [value]="m.value">{{ m.name }}</option>
              </select>

              <select class="form-select w-50" id="anio" required>
                <option value="" disabled selected>Año</option>
                <option *ngFor="let a of anios" [value]="a">{{ a }}</option>
              </select>
            </div>
          </div>

          <!-- Botón de pago -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Pagar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
