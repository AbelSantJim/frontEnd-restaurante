<!-- formulario-pago.component.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<section class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class=" banner-container row justify-content-center w-100">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
      <div class="bg-white bg-opacity-75 p-4 rounded shadow">
        <h4 class="mb-4 text-center">Pago con Tarjeta</h4>
        <form (ngSubmit)="pagar()" #pagoForm="ngForm">
          <!-- Número de tarjeta -->
          <div class="mb-3">
            <label for="numero" class="form-label">Número de tarjeta</label>
            <input
              type="text"
              class="form-control"
              id="numero"
              placeholder="XXXX XXXX XXXX XXXX"
              maxlength="19"
              name="numeroTarjeta"
              [(ngModel)]="numeroTarjeta"
              (input)="formatearTarjeta($event)"
              required
            />
          </div>

          <!-- Nombre del tarjetahabiente -->
          <div class="mb-3">
  <label for="nombre" class="form-label">Nombre del tarjetahabiente</label>
  <input
    type="text"
    class="form-control"
    id="nombre"
    name="nombre"
    [(ngModel)]="nombre"
    placeholder="Nombre completo"
    maxlength="45"
    required
    pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ\s]+"
    title="Solo letras y espacios (máximo 45 caracteres)"
  />
</div>

          <!-- CVV -->
          <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="password" class="form-control" id="cvv" name="cvv" maxlength="3" [(ngModel)]="cvv" placeholder="CVV" required />
          </div>

          <!-- Fecha de expiración -->
          <div class="mb-3">
            <label class="form-label">Fecha de expiración</label>
            <div class="d-flex flex-wrap gap-2">
              <select class="form-select w-50"  name="mesExpiracion" [(ngModel)]="mesExpiracion"  id="mes" required>
                <option value="" disabled selected>Mes</option>
                <option *ngFor="let m of meses" [value]="m.value">{{ m.name }}</option>
              </select>

              <select class="form-select w-50"  name="anioExpiracion" [(ngModel)]="anioExpiracion"  id="anio" required>
                <option value="" disabled selected>Año</option>
                <option *ngFor="let a of anios" [value]="a">{{ a }}</option>
              </select>
            </div>
          </div>

         <!-- Opción de envío -->
<div class="mb-3">
  <label class="form-label">¿Cómo desea recibir su ticket?</label>

  <div class="form-check">
  <input type="radio" name="metodoEnvio" value="email" [(ngModel)]="metodoEnvio"
  [disabled]="!formularioValido()" />
  <label class="form-check-label" for="opcion2">
    Enviar por correo
  </label>
</div>

  <!-- Input de correo que aparece solo si se elige "correo" -->
  <div class="mt-2" *ngIf="metodoEnvio === 'correo'">
    <label for="emailCliente" class="form-label">Correo del cliente</label>
    <input
      type="email"
      id="emailCliente"
      class="form-control"
      name="correoCliente"
      [(ngModel)]="correoCliente"
      placeholder="ejemplo@correo.com"
      required
    />
  </div>

  <div class="form-check">
  <input type="radio" name="metodoEnvio" value="imprimir" [(ngModel)]="metodoEnvio"
  [disabled]="!formularioValido()"   />
  <label class="form-check-label" for="opcion1">
    Descargar PDF
  </label>
</div>
</div>


          <!-- Botón de pago -->
          <button
  type="submit"
  class="btn btn-primary" [disabled]="!metodoEnvio"
>
  Pagar
</button>
        </form>
      </div>
    </div>
  </div>
</section>
