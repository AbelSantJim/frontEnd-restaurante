<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div *ngIf="rol !== null">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">

      <!-- Botón hamburguesa -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Contenido colapsable -->
      <div class="collapse navbar-collapse" id="navbarContenido">

        <!-- Menú principal -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/menu']">Menu</a>
          </li>
          <li class="nav-item" *ngIf="rol === 'mesero' || rol === 'admin'">
            <a class="nav-link" [routerLink]="['/pedidos']">Ordenes de pedido</a>
          </li>
          <li class="nav-item" *ngIf="rol === 'mesero' || rol === 'admin'">
            <a class="nav-link" [routerLink]="['/admiOrden']">Lista de ordenes</a>
          </li>
          <li class="nav-item" *ngIf="rol === 'admin'">
            <a class="nav-link" [routerLink]="['/crud-usuarios']">Empleados</a>
          </li>
          <li class="nav-item" *ngIf="rol === 'admin'">
            <a class="nav-link" [routerLink]="['/crud-productos']">Edición de menú</a>
          </li>
          <li class="nav-item" *ngIf="rol === 'admin'">
            <a class="nav-link" [routerLink]="['/dashboard']">Dashboard</a>
          </li>
        </ul>

        <!-- Sección derecha: usuario y cerrar sesión -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item d-flex align-items-center" *ngIf="estaLogeado">
            <span class="navbar-text text-white fw-semibold me-3">👤 Rol: {{ rol }}</span>
          </li>
          <li class="nav-item d-flex align-items-center" *ngIf="estaLogeado">
            <span class="navbar-text text-white fw-semibold me-3">👤 Usuario: {{ nombre }}</span>
          </li>
          <li class="nav-item" *ngIf="estaLogeado">
            <a class="nav-link" href="#" (click)="cerrarSesion()">Cerrar sesión</a>
          </li>
          <li class="nav-item" *ngIf="!estaLogeado">
            <a class="nav-link" [routerLink]="['/login']">Iniciar sesión</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
</div>
