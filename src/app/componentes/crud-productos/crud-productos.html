<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!--Barra de navegacion-->

<app-barra-navegacion></app-barra-navegacion>


<!--Tabla de edicion del menu-->

<section class="bienvenida-container">
    <div class="banner-container">
        
            <h2 class="mb-4 text-center">Tabla de Menú</h2>
  
  <!-- buscador -->
<div class="mb-3 text-center">
  <input
    type="text"
    class="form-control w-50 mx-auto"
    placeholder="Buscar platillo por nombre..."
    [(ngModel)]="terminoBusqueda"
    (input)="filtrarPlatillos()"
  />
</div>
  <!-- Formulario para nuevo platillo -->
  <div *ngIf="mostrarFormulario" class="mb-4">
    <h5>Agregar nuevo platillo</h5>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="nuevoPlatillo.nombre">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Descripción" [(ngModel)]="nuevoPlatillo.descripcion">
        </div>
        <div class="col">
            <input type="number" class="form-control" placeholder="Precio" [(ngModel)]="nuevoPlatillo.precio">
        </div>
        <div class="col">
            <button class="btn btn-sm btn-success me-2" (click)="crearPlatillo()">Guardar</button>
            <button class="btn btn-sm btn-warning me-2" (click)="toggleFormulario()">cancelar</button>
        </div>
    </div>
  </div>


  <button class="btn btn-primary mb-3" (click)="toggleFormulario()">
  Nuevo platillo
</button>
  <!--Tabla de datos del menu-->
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let platillo of platillosPaginados; let i = index">
                <td>{{ platillo.id }}</td>
    
                <!-- Nombre -->
                <td>
                    <input *ngIf="platillo.editando" [(ngModel)]="platillo.nombre" class="form-control"/>
                    <span *ngIf="!platillo.editando">{{ platillo.nombre }}</span>
                </td>
    
                <!-- Descripción -->
                <td>
                    <input *ngIf="platillo.editando" [(ngModel)]="platillo.descripcion" class="form-control"/>
                    <span *ngIf="!platillo.editando">{{ platillo.descripcion }}</span>
                </td>
    
                <!-- Precio -->
                <td>
                    <input *ngIf="platillo.editando" [(ngModel)]="platillo.precio" class="form-control"/>
                    <span *ngIf="!platillo.editando">{{ platillo.precio }}</span>
                </td>
    
                <td>
                    <button *ngIf="!platillo.editando" class="btn btn-sm btn-warning me-2" (click)="editarPlatillo(i)">Editar</button>
                    <button *ngIf="platillo.editando" class="btn btn-sm btn-success me-2" (click)="guardarPlatillo(i)">Guardar</button>
                    <button class="btn btn-sm btn-danger" (click)="eliminarPlatillo(platillo.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <nav class="d-flex justify-content-center mt-3">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="paginaActual === 1">
      <button class="page-link" (click)="cambiarPagina(paginaActual - 1)">Anterior</button>
    </li>

    <li 
      class="page-item" 
      *ngFor="let pagina of [].constructor(totalPaginas()); let i = index" 
      [class.active]="paginaActual === i + 1">
      <button class="page-link" (click)="cambiarPagina(i + 1)">{{ i + 1 }}</button>
    </li>

    <li class="page-item" [class.disabled]="paginaActual === totalPaginas()">
      <button class="page-link" (click)="cambiarPagina(paginaActual + 1)">Siguiente</button>
    </li>
  </ul>
</nav>
</div>  

</section>
